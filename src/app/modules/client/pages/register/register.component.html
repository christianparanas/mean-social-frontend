<div class="register__main_container">
  <div class="register__container">
    <app-dark-mode-toggle></app-dark-mode-toggle>
    <div class="form__container p-shadow-1">
      <div class="form_label__container">
        <h2>Sign Up</h2>
      </div>

      <form action="" class="">
        <div class="p-field">
          <input
            id="name"
            type="text"
            pInputText
            placeholder="Enter your name"
          />
        </div>

        <div class="p-field">
          <input
            id="email"
            type="email"
            pInputText
            placeholder="Enter your email"
          />
        </div>
        <div class="p-field">
          <p-password
            class="pass"
            [(ngModel)]="pass1"
            [ngModelOptions]="{ standalone: true }"
            placeholder="Enter your password"
          >
            <ng-template pTemplate="header">
              <h6>Pick a password</h6>
            </ng-template>
            <ng-template pTemplate="footer">
              <p-divider></p-divider>
              <p class="">Suggestions</p>
              <ul class="" style="padding: '20px'">
                <li>At least one lowercase</li>
                <li>At least one uppercase</li>
                <li>At least one numeric</li>
                <li>Minimum 8 characters</li>
              </ul>
            </ng-template>
          </p-password>
        </div>
        <button pButton type="button" label="Sign Up"></button>

        <small align="center"
          >Already have an account?
          <span
            [ngStyle]="{ color: 'var(--primary-color)' }"
            routerLink="/login"
            >Login</span
          ></small
        >
      </form>
    </div>
  </div>
</div>
