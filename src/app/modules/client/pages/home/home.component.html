<div class="home__main_container">
  <app-nav currentRoute="home"></app-nav>

  <app-createpost #createPost></app-createpost>

  <div class="home__container">
    <button (click)="createPost.openCloseCreatePostModal()" pButton>
      Create Post
    </button>

    <div class="posts__container">
      <app-postcontainer
        *ngFor="let post of postsArray"
        [postArray]="post"
      ></app-postcontainer>
    </div>
  </div>
</div>
